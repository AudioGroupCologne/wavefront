name: build

on: [push]

jobs:
  build:
    name: TLM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rui314/setup-mold@v1
        with:
          make-default: false
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
      - run: cargo build --release -- -c link-arg=-fuse-ld=/usr/local/bin/mold
